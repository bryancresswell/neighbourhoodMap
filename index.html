<!DOCTYPE html>
<html>
<head>
    <title>Neighbourhood Map</title>
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2 col-md-2">
				<h1 id="sidebar-header">Neighbourhood Map</h1>
				<input id="myInput" class="form-control" type="text" placeholder="Search for a place here!" name="filter" data-bind="textInput: filter">
				<nav>
					<ul id="sidebar-list" class="list-group" data-bind="foreach: filterSearch">
						<li class="list-group-item" data-bind="text: name, click: $parent.showMarkerInfo.bind(name)"></li>
					</ul>
				</nav>
				<p id="attributions">Data provided by the MediaWiki API: Text is available under the <a href="https://creativecommons.org/licenses/by-sa/3.0/">Creative Commons Attribution-ShareAlike License</a>; additional terms may apply. See <a href="https://wikimediafoundation.org/wiki/Terms_of_Use">Terms of Use</a> for details.</p>
				<p id="attributions">Google Maps API: <a href="https://developers.google.com/maps/documentation/javascript/">https://developers.google.com/maps/documentation/javascript/</a></p>
			</div>
			<div class="col-sm-10" id="map-column">
				<div id='map'>
				</div>
			</div>
		</div>
	</div>
	<!-- Jquery CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!-- Knockout.js -->
	<script src="js/gMaps.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script src="js/scripts.js"></script>
	<script>
		function googleMapsError() {
			alert("Google Maps failed to load. Please check your connection!");
		}
	</script>		
	<!-- Google Maps API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwFKpLaXeIOPubOs53kMq3-ZQnj5GchYg&libraries=places&callback=initMap" onerror="googleMapsError()" async defer></script>
</body>
</html>
