<!DOCTYPE html>
<html>
<head>
    <title>Neighbourhood Map</title>
    <meta name="viewport" content="initial-scale-1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!-- Jquery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Bootstrap JS -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
	<div class = "container-fluid">
		<div class = "row main-view">
			<div class = "col-md-2 sidebar">
				<h1 id = "sidebar-header">Neighbourhood Map</h1>
				<input id = "myInput" class = "form-control" type="text" placeholder="Search for a place here!" name="filter" data-bind="textInput: filter, valueUpdate:'keypress'">
				<nav>
					<ul id="sidebar-list" class = "list-group" data-bind="foreach: filterSearch">
						<li class="list-group-item" data-bind="text: name, click: $parent.showMarkerInfo.bind(name)"></li>
					</ul>
				</nav>
			</div>
			<div class="col-md-10 map-canvas">
				<div id = 'map'>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Google Maps API -->
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwFKpLaXeIOPubOs53kMq3-ZQnj5GchYg&libraries=places&callback=initMap" async></script>
	<!-- Knockout.js -->
	<script src="js/gMaps.js"></script>
	<script type="text/javascript" src="js/knockout-3.4.2.js"></script>
	<script type="text/javascript" src="js/scripts.js" async defer></script>
	

</body>
</html>
