<!DOCTYPE html>
<html>
<head>
    <title>Neighbourhood Map</title>
    <meta name="viewport" content="initial-scale-1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>
<body>
	<div id="map"></div>
	<script>
		var map;
		function initMap() {
			map = new google.maps.Map(document.getElementById('map'), {
				center: {lat: 1.3511931, lng: 103.86749268},
				zoom: 15
			});
		}
	</script>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwFKpLaXeIOPubOs53kMq3-ZQnj5GchYg&callback=initMap" async defer></script>
</body>
</html>
